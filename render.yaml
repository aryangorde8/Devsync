# =============================================================================
# Render.com Deployment Configuration (FREE TIER)
# =============================================================================
# This file configures automatic deployment on Render.com
# Free tier includes: Web Service + PostgreSQL database
# =============================================================================

services:
  # Django Backend API
  - type: web
    name: devsync-api
    runtime: python
    region: oregon  # or singapore, frankfurt
    plan: free
    buildCommand: |
      cd backend &&
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://devsync-api.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://devsync-frontend.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: devsync-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.0"

  # Next.js Frontend (Optional - can use Vercel instead)
  # - type: web
  #   name: devsync-frontend
  #   runtime: node
  #   region: oregon
  #   plan: free
  #   buildCommand: cd frontend && npm install && npm run build
  #   startCommand: cd frontend && npm start
  #   envVars:
  #     - key: NEXT_PUBLIC_API_URL
  #       value: "https://devsync-api.onrender.com/api/v1"

databases:
  # PostgreSQL Database (FREE - 256MB, expires after 90 days of inactivity)
  - name: devsync-db
    plan: free
    region: oregon
    databaseName: devsync_db
    user: devsync_user
