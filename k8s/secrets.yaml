# DevSync Secrets
# IMPORTANT: In production, use sealed-secrets, external-secrets, or vault
# These are base64 encoded placeholder values - replace in production!
apiVersion: v1
kind: Secret
metadata:
  name: devsync-secrets
  namespace: devsync
  labels:
    app: devsync
type: Opaque
data:
  # Base64 encoded values (decode with: echo 'value' | base64 -d)
  # Encode with: echo -n 'your-value' | base64
  
  # Django secret key (placeholder - change in production!)
  DJANGO_SECRET_KEY: Y2hhbmdlLXRoaXMtaW4tcHJvZHVjdGlvbi1zZWNyZXQta2V5
  
  # Database credentials
  DB_USER: ZGV2c3luYw==
  DB_PASSWORD: Y2hhbmdlLW1lLWluLXByb2R1Y3Rpb24=
  
  # Redis password
  REDIS_PASSWORD: cmVkaXMtcGFzc3dvcmQ=
  
  # JWT secret
  JWT_SECRET_KEY: and0LXNlY3JldC1rZXktY2hhbmdlLW1l
---
# Docker Registry Secret (for private images)
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: devsync
type: kubernetes.io/dockerconfigjson
data:
  # Replace with your actual Docker registry credentials
  .dockerconfigjson: eyJhdXRocyI6e319
