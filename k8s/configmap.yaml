# DevSync ConfigMap
# Non-sensitive configuration for the application
apiVersion: v1
kind: ConfigMap
metadata:
  name: devsync-config
  namespace: devsync
  labels:
    app: devsync
data:
  # Django settings
  DJANGO_SETTINGS_MODULE: "config.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "*"
  
  # Database settings (host refers to the service name)
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "devsync"
  
  # Redis settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Frontend settings
  NEXT_PUBLIC_API_URL: "https://api.devsync.io/api/v1"
  
  # Logging
  LOG_LEVEL: "INFO"
