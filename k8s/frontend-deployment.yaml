# DevSync Frontend Deployment
# Next.js Application Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsync-frontend
  namespace: devsync
  labels:
    app: devsync
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devsync
      component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: devsync
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/aryangorde8/devsync-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: devsync-config
                  key: NEXT_PUBLIC_API_URL
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
      imagePullSecrets:
        - name: docker-registry-secret
